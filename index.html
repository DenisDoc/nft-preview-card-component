<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="card">
    <div class="description">
      <div class="img-background">
        <a class="hero-img-link" href="#">
          <img class="hero-img" src="images/image-equilibrium.jpg" alt="abstract cube">
        </a>
     </div>
      <a class="titile" href="#">Equilibrium #3429</a>
      <p>Our Equilibrium collection promotes balance and calm.</p>
  </div>
  <div class="time">
    <div class="left">
      <img src="images/icon-ethereum.svg" alt="ethereum icon">
      <p class="left">0.041 ETH</p>
    </div>
    <div class="right">
      <img src="images/icon-clock.svg" alt="clock icon">
      <p class="right">3 days left</p>
    </div>
  </div>
  <hr>
  <div class="autor">
    <img class="author-img" src="images/image-avatar.png" alt="author image">
    <p>Creation of <a href="#"> Jules Wyvern</a></p>
  </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Doc.</a>
  </div>
</body>
</html>
